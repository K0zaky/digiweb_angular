<div class="container mt-5 flex justify-center">
  <div class="w-full max-w-md mx-4">
    <form [formGroup]="digimonForm" (ngSubmit)="anadirDigimon()" class="mb-4">
      <div class="mb-3">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
        <input type="text" formControlName="name" id="name" class="form-input border w-full mt-1">
      </div>
      <div class="mb-3">
        <label for="level" class="block text-sm font-medium text-gray-700 mb-1">Level:</label>
        <input type="text" formControlName="level" id="level" class="form-input border w-full mt-1">
      </div>
      <div class="mb-3">
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image:</label>
        <input type="text" formControlName="image" id="image" class="form-input border w-full mt-1">
      </div>
      <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded mr-2 mb-3">Add</button>
      <button type="button" (click)="cancel()" class="bg-red-500 text-white font-bold py-2 px-4 rounded mb-3">Cancel</button>
    </form>
  </div>
</div>
